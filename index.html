<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="j. holden moore" />
    <link href="./vendor/normalize.css" rel="stylesheet" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />
    <title>Around The U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <div class="page__content">
        <header class="header page__section">
          <img src="./images/logo.png" alt="Around The U.S. logo" />
        </header>
        <main class="content">
          <section class="profile page__section">
            <img
              src="./images/jacques-cousteau.jpeg"
              alt="jacques-cousteau"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
              <p class="profile__description">Explorer</p>
            </div>

            <button class="button profile__add-button">
              <img src="images/add-icon.png" draggable="false" />
            </button>
          </section>
          <section class="cards">
            <ul class="card__list">
              <li class="card">
                <img
                  src="./images/yosemite-valley.jpeg"
                  alt="yosemite-valley"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="block">Yosemite Valley</h2>
                  <button class="button card__like-button">
                    <img
                      src="./images/heart.svg
                    "
                      alt="like button"
                    />
                  </button>
                </div>
              </li>

              <li class="card">
                <img
                  src="./images/lake-louise.png"
                  alt="lake-louise"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="block">Lake Louise</h2>
                  <button class="button card__like-button">
                    <img
                      src="./images/heart.svg
                    "
                      alt="like button"
                    />
                  </button>
                </div>
              </li>

              <li class="card">
                <img
                  src="./images/bald-mountains.png"
                  alt="bald-mountains"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="block">Bald Mountains</h2>
                  <button class="button card__like-button">
                    <img
                      src="./images/heart.svg
                    "
                      alt="like button"
                    />
                  </button>
                </div>
              </li>

              <li class="card">
                <img
                  src="./images/latemar.png"
                  alt=" latemar"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="block">Latemar</h2>
                  <button class="button card__like-button">
                    <img
                      src="./images/heart.svg
                    "
                      alt="like button"
                    />
                  </button>
                </div>
              </li>

              <li class="card">
                <img
                  src="./images/vanoise-national-park.png"
                  alt="vanoise-national-park"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="block">Vanoise National Park</h2>
                  <button class="button card__like-button">
                    <img
                      src="./images/heart.svg
                    "
                      alt="like button"
                    />
                  </button>
                </div>
              </li>

              <li class="card">
                <img
                  src="./images/lago-di-braies.png"
                  alt="lago-di-braies"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="block">Largo di Braies</h2>
                  <button class="button card__like-button">
                    <img
                      src="./images/heart.svg
                    "
                      alt="like button"
                    />
                  </button>
                </div>
              </li>
            </ul>
          </section>
        </main>
      </div>
    </div>
    <footer class="footer">Â© 2022 Around The U.S.</footer>
  </body>
</html>
