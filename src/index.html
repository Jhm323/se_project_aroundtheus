<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="j. holden moore" />
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo_icon.svg')%>"
          alt="Around The U.S.
        logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpeg')%>"
            alt="jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button
            class="profile__add-button"
            type="button"
            id="new-card-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form name="profile-form" class="modal__form" id="profile-form">
          <input
            class="modal__input"
            id="profile__title-input"
            type="text"
            name="title"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="profile__title-input-error"></span>

          <input
            class="modal__input"
            id="profile__description-input"
            type="text"
            name="description"
            placeholder="description"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__error"
            id="profile__description-input-error"
          ></span>

          <button type="submit" class="modal__button" disabled>Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="add-card-form" name="add-card-form">
          <input
            type="text"
            id="add-card-input-title"
            name="title"
            class="modal__input"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="add-card-input-title-error"></span>

          <input
            type="url"
            id="add-card-input-url"
            name="description"
            class="modal__input"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="add-card-input-url-error"></span>

          <button class="modal__button" disabled>Create</button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container-preview">
        <button
          class="modal__close modal__close-preview"
          id="modal-close-button"
        ></button>
        <img src="" alt="" class="modal__image-preview" />
        <h2 class="modal__title-preview" id="modal-title-preview"></h2>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__trash-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
